# .github/workflows/rust.yml

name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions/setup-rust@v1
      with:
        rust-version: 'stable'

    - name: Build
      run: cargo build --verbose

    - name: Test
      run: cargo test

    - name: Run Rust Program
      run: ./target/debug/hello
